- name: "Install dependencies"
  become: true
  apt:
    name: ["unzip", "tar"]
    state: latest
    update_cache: yes
- name: "Copy artifact into the server"
  become: true
  copy:
    src: "artifact.tar.gz"
    dest: "~/"
- name: "Extract zipped artifact"
  become: true
  shell: |
    tar -xvzf ~/artifact.tar.gz -C ~/home/ubuntu/udapeople
    cd ~/home/ubuntu/udapeople
    ls -lh
  register: command_output
- name: "Run app"
  become: true
  shell: |
    cd ~/home/ubuntu/udapeople/dist
    sudo pm2 stop default
    sudo pm2 start main.js
- debug:
    var: command_output.stdout_lines
