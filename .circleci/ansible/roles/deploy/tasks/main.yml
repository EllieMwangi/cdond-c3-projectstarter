- name: "Install dependencies"
  become: true
  apt:
    name: ["unzip", "tar"]
    state: latest
    update_cache: yes
- name: "Copy artifact into the server"
  become: true
  copy:
    src: "artifact.tar.gz"
    dest: "~/"
- name: "Extract zipped artifact"
  become: true
  shell: |
    mkdir ~/udapeople
    cd udapeople
    tar -xvzf ~/artifact.tar.gz
  register: command_output
- debug:
    var: command_output.stdout_lines
